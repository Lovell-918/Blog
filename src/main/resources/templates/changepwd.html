<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码</title>
    <link rel="stylesheet" href="plugin/layui/css/layui.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
<div class="login-bg subject-color layui-row"></div>
<div class="login-box">
    <div class="login-title layui-row">
        <h2>修改密码</h2>
    </div>
    <div class="hr-line-div"></div>
    <div class="login-form">
        <p>用户名：</p>
        <input type="text" placeholder="请输入用户名" class="layui-input">
    </div>
    <div class="login-form">
        <p>原密码：</p>
        <input type="password" placeholder="密码" class="layui-input">
    </div>
    <div class="login-form">
        <p>新密码：</p>
        <input type="password" placeholder="请输入密码" class="layui-input">
    </div>
    <div class="login-form">
        <p>确认新密码：</p>
        <input type="password" placeholder="请再次输入密码" class="layui-input">
    </div>
    <div class="login-form">
        <button class="layui-btn layui-btn-fluid">确认修改</button>
    </div>
</div>
</body>
</html>
